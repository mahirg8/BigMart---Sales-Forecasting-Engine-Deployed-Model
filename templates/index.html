<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction Model</title>
    <style>
        body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Ensures the background is behind other content */
        object-fit: cover; /* Ensures the image covers the screen */
    }

    


        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 25px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ff0000;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font: bolder;
            font-size: 70px;
        }
        h2{
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <body>
        <img src="static/images/supermarket.jpg" class="background-image" alt="Background">
        <div class="container">
            <!-- Your form and content here -->
        </div>
    </body
</head>
<body>

    <div class="container">
        <h1><span style="color: red;">Big</span><span style="color: blue;">Mart</span></h1>

    
        <h2>Sales Forecasting Engine</h2>
        
        <form action="/predict" method="POST">
            <label for="mrp">Item MRP:</label>
            <input type="number" id="mrp" name="item_mrp" step="0.01" placeholder="Enter Item MRP" required>

            <label for="outlet-id">Outlet Identifier:</label>
            <select id="outlet-id" name="outlet_identifier" placeholder="Enter Outlet Identifier" required>
                <option value="" disabled selected>Select Outlet Identifier</option>
                <option value="OUT010">OUT010</option>
                <option value="OUT013">OUT013</option>
                <option value="OUT017">OUT017</option>
                <option value="OUT018">OUT018</option>
                <option value="OUT019">OUT019</option>
                <option value="OUT027">OUT027</option>
                <option value="OUT035">OUT035</option>
                <option value="OUT045">OUT045</option>
                <option value="OUT046">OUT046</option>
                <option value="OUT049">OUT049</option>
            </select>
            
            <label for="outlet-size">Outlet Size:</label>
            <select id="outlet-size" name="outlet_size" required>
                <option value="" disabled selected>Select Outlet Size</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Small">Small</option>
            </select>

            <label for="outlet-type">Outlet Type:</label>
            <select id="outlet-type" name="outlet_type" required>
                <option value="" disabled selected>Select Outlet Type</option>
                <option value="Supermarket Type1">Supermarket Type1</option>
                <option value="Supermarket Type2">Supermarket Type2</option>
                <option value="Supermarket Type3">Supermarket Type3</option>
                <option value="Grocery Store">Grocery Store</option>
            </select>

            <label for="establishment-year">Outlet Establishment Year:</label>
            <input type="number" id="establishment-year" name="outlet_establishment_year" placeholder="Enter Establishment Year" required>

            <button type="submit">Predict Sales</button>
        </form>

        {% if message %}
            <p style="background: black; color: white;">{{message}}</p>
        {% endif %}
    </div>

</body>
</html>
